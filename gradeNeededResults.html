<html>
	<head>
		<title> Results </title>
		<link href='http://fonts.googleapis.com/css?family=Bree+Serif|Muli' rel='stylesheet' type='text/css'>
		<style>
			html, body {
				background: #00B8E6;
			}
			h1{
				padding-top: 15px;
				text-align: center;
				font-family: 'Bree Serif', serif;
				font-size: 40px;
			}
			p{
				padding-left: 20%;

<body>
		<h1> <b>Results:</h1></b>

		
		<p id = "receiveA"></p>
		<p id="a"></p>
	<br>
		<p id = "receiveB"></p>
		<p id="b"></p>
	<br>
		<p id = "receiveC"></p>
		<p id="c"></p>
	<br>
		<p id = "receiveD"></p>
		<p id="d"></p>


		
	<!-- footer -->
	<div style = "padding: 15px">
	</div>
<script>
	function getParameterByName(name, url) {
		if (!url) {
			url = window.location.href;
		}
		name = name.replace(/[\[\]]/g, "\\$&");
		var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
			results = regex.exec(url);
		if (!results) return null;
		if (!results[2]) return '';
		return decodeURIComponent(results[2].replace(/\+/g, " "));
	}
	
	//checks which grades are obtainable and fills out info
	if (getParameterByName('lowA') != null){
	document.getElementById("receiveA").innerHTML = "To receive an A you must score:";
	document.getElementById("a").innerHTML = getParameterByName('lowA');
	}
	if (getParameterByName('lowB') != null){
	document.getElementById("receiveB").innerHTML = "To receive a B you must score:";
	document.getElementById("b").innerHTML = getParameterByName('lowB');
	}
	if (getParameterByName('lowC') != null){
	document.getElementById("receiveC").innerHTML = "To receive a C you must score:";
	document.getElementById("c").innerHTML = getParameterByName('lowC');
	}
	if (getParameterByName('lowD') != null){
	document.getElementById("receiveD").innerHTML = "To receive a D you must score:";
	document.getElementById("d").innerHTML = getParameterByName('lowD');
	}
	
	
		
</script>
</body>
</html>
