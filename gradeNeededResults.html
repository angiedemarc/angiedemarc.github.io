<html>
	<head>
		<title> Results </title>
		<link href='http://fonts.googleapis.com/css?family=Bree+Serif|Muli' rel='stylesheet' type='text/css'>
		<style>
			html, body {
				background: #00B8E6;
			}
			h1{
				padding-top: 15px;
				text-align: center;
				font-family: 'Bree Serif', serif;
				font-size: 40px;
			}
			p{
				padding-left: 20%;
				font-family: 'Muli', sans-serif;
			}
		</style>
	</head>
	
<body>
		<h1> <b>Results:</h1></b>

		<p style = "text-align: center; padding-left: 0%; padding-bottom: 25px"> These are your results. </p>
	
		<p>To receive an A, you must score:</p>
		<p id="a"></p>
	<br>
		<p>To receive a B, you must score:</p>
		<p id="b"></p>
	<br>
		<p>To receive a C, you must score:</p>
		<p id="c"></p>
	<br>
		<p>To receive a D, you must score:</p>
		<p id="d"></p>


		
	<!-- footer -->
	<div style = "padding: 15px">
	</div>
<script>
	function getParameterByName(name, url) {
		if (!url) {
			url = window.location.href;
		}
		name = name.replace(/[\[\]]/g, "\\$&");
		var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
			results = regex.exec(url);
		if (!results) return null;
		if (!results[2]) return '';
		return decodeURIComponent(results[2].replace(/\+/g, " "));
	}
	
	document.getElementById("a").innerHTML = getParameterByName('lowA');
	document.getElementById("b").innerHTML = getParameterByName('lowB');
	document.getElementById("c").innerHTML = getParameterByName('lowC');
	document.getElementById("d").innerHTML = getParameterByName('lowD');
		
</script>
</body>
</html>
