<html>
	<head>
		<title> Results </title>
		<link href='http://fonts.googleapis.com/css?family=Bree+Serif|Muli' rel='stylesheet' type='text/css'>
		<style>
			html, body {
				background: #00B8E6;
			}
			h1{
				padding-top: 15px;
				text-align: center;
				font-family: 'Bree Serif', serif;
				font-size: 40px;
			}
			p{
				padding-left: 20%;
				font-family: 'Muli', sans-serif;
			}
		</style>
	</head>
	
<body>
		<h1> <b>Results:</h1></b>

		
		<p id = "receiveA"></p>
		<p id="a"></p>
	<br>
		<p id = "receiveB"></p>
		<p id="b"></p>
	<br>
		<p id = "receiveC"></p>
		<p id="c"></p>
	<br>
		<p id = "receiveD"></p>
		<p id="d"></p>


		
	<!-- footer -->
	<div style = "padding: 15px">
	</div>
<script>
	function getPrm(name) {
		var searchParams = new URLSearchParams(window.location.search);
		return searchParams.get(name);
	}
	
	//checks which grades are obtainable and fills out info
	if (getPrm('lowA') != null){
	document.getElementById("receiveA").innerHTML = "To receive an A you must score:";
	document.getElementById("a").innerHTML = getPrm('lowA');
	}
	if (getPrm('lowB') != null){
	document.getElementById("receiveB").innerHTML = "To receive a B you must score:";
	document.getElementById("b").innerHTML = getPrm('lowB');
	}
	if (getPrm('lowC') != null){
	document.getElementById("receiveC").innerHTML = "To receive a C you must score:";
	document.getElementById("c").innerHTML = getPrm('lowC');
	}
	if (getPrm('lowD') != null){
	document.getElementById("receiveD").innerHTML = "To receive a D you must score:";
	document.getElementById("d").innerHTML = getPrm('lowD');
	}
	
	
		
</script>
</body>
</html>
